required-features = ["3d", "f32"]

[[example]]
name = "prismatic_joint_3d"
required-features = ["3d", "f32"]

[[example]]
name = "revolute_joint_3d"
required-features = ["3d", "f32"]

[[example]]
name = "rolling_balls"
required-features = ["3d", "f32"]

[[example]]
name = "custom_broad_phase"
required-features = ["3d", "f32"]

[[example]]
name = "custom_constraint"
required-features = ["3d", "f32"]
