[package]
name = "bevy_xpbd_2d"
version = "0.1.0"
edition = "2021"

[features]
default = [ "2d", "f32" ]
2d = []
f32 = []
debug-render-aabbs = []

[lib]
name = "bevy_xpbd_2d"
required-features = [ "2d", "f32" ]

[dependencies]
bevy = { version = "0.10", default-features = false }
bevy_prototype_debug_lines = "0.10"
parry2d = { version = "0.13.1", features = [ "simd-stable" ] }
nalgebra = { version = "0.32.2", features = [ "convert-glam023" ] }
console_error_panic_hook = "0.1.7"
web-sys = "0.3.59"
derive_more = "0.99"

[dev-dependencies]
examples_common_2d = { path = "../examples_common_2d", features = [ "f32" ]}
