[package]
name = "bevy_xpbd_2d"
version = "0.1.0"
edition = "2021"

[features]
default = [ "2d" ]
2d = []
debug-render-aabbs = [ "bevy_prototype_debug_lines" ]

[lib]
name = "bevy_xpbd_2d"
path = "../../src/lib.rs"
required-features = [ "2d" ]

[dependencies]
bevy = { version = "0.10", default-features = false }
bevy_prototype_debug_lines = { version = "0.10", optional = true }
parry2d = { version = "0.13.1", features = [ "simd-stable" ] }
nalgebra = { version = "0.32.2", features = [ "convert-glam023" ] }
console_error_panic_hook = "0.1.7"
web-sys = "0.3.59"

[dev-dependencies]
examples_common_2d = { path = "../examples_common_2d" }
